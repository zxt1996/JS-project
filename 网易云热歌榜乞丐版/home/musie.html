<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>热歌版</title>
		<link rel="stylesheet" type="text/css" href="css/musie.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_1500513_rjsjr5g403b.css"/>
	</head>
	<body>
		<div class="box">
			<div class="songtitle">
				<div class="songimg"></div>
				<div class="songright">
					<li class="songone">
						<h2 class="songh"></h2>
					</li>
					<li class="songmid">
						<span>
							<i class="iconfont icon-daojishi"></i>
						</span>
						<span>最近更新：<b class="uptime">10月31日</b></span>
						<span>（每周四更新）</span>
					</li>
					<li class="songlast">
						<span class="songlistone">
							<a href="#" class="addply">
								<i class="iconfont icon-bofang"><em class="ply"></em>播放</i>
							</a>
							<a href="#">
								<i class="iconfont icon-xinzeng"></i>
							</a>
						</span>
						<span>
							<a href="#" class="hasadd"></a>
						</span>
						<span>
							<a href="#" class="hasshare"></a>
						</span>
						<span>
							<a href="#" class="hasdownload"></a>
						</span>
						<span>
							<a href="#" class="hascomment"></a>
						</span>
					</li>
				</div>
			</div>
			<div class="title">
				<div>
					<h3>歌曲列表</h3>
				</div>
				<div class="playcount">
					<span>播放：</span>
					<span class="strong"></span>
					<span>次</span>
				</div>
			</div>
			<div>
				<li class="header">
					<span class="order"></span>
					<span class="name">标题</span>
					<span class="time">时长</span>
					<span class="singer">歌手</span>
				</li>
			</div>
			<div class="tbody">
				
			</div>
		</div>
		
		<script type="text/javascript" src="js/musie.js">
			
		</script>
	</body>
</html>
