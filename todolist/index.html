<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现todoList</title>
		<!--<base href="http://edu.bluej.cn/public/uploads/20180329/20180329120605jq/jq/" />-->
		<link rel="stylesheet" type="text/css" href="http://edu.bluej.cn/public/uploads/20180329/20180329120605jq/jq/css/todolist.css" />
	</head>

	<body>
		<!-- 请在index.js文件中完成练习	-->
		<div id="todoList">
			<div class="todoList-header">
				<h2>待办事项</h2>
				<div class="todoList-operation">
					<input type="text" id="add-task-input" placeholder="任务名称">
					<button id="js-add-task">添加任务</button>
				</div>
			</div>
			<ul class="todoList-content">
				<li class="task">
					<p lass="text">早上刷牙</p>
					<span class="iconfont icon-close close"></span>
				</li>
				<li class="task checked">
					<p>阅读《红宝石书》</p>
					<span class="iconfont icon-close close"></span>
				</li>
				<li class="task">
					<p>准备明天挤地铁 </p>
					<span class="iconfont icon-close close"></span>
				</li>
				<li class="task">
					<p>完成日常签到</p>
					<span class="iconfont icon-close close"></span>
				</li>
				<li class="task">
					<p>看一集柯南</p>
					<span class="iconfont icon-close close"></span>
				</li>
			</ul>
		</div>
		<!-- 引入jQuery-->
		 <script src="js/jquery.js" type="http://edu.bluej.cn/public/uploads/20180329/20180329120605jq/jq/text/javascript" charset="utf-8">
		 	
		 </script> 
		 
		 <script src="js/index.js" type="text/javascript">
		 	
		 </script>
		
	</body>

</html>
