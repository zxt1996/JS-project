<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kugou</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="web">
        <div class="loadpage">
            <div class="loadnum">
                <span>Loading:</span>
                <span class="changeload">0</span>
                <span>%</span>
            </div>
            <div class="midload">
                <img src="../src/img/load/jiantou.png">
            </div>
            <div class="tiaoload">
                <img src="../src/img/load/tiaoguo.png">
            </div>
        </div>
        <div class="startpage">
            <div class="light lg1"></div>
            <div class="light lg2"></div>
            <div class="light lg3"></div>
            <div class="light lg4"></div>
            <div class="light lg5"></div>
            <div class="light lg6"></div>
            <div class="starthead">
                <div class="logo">
                    <img src="../src/img/start/logo.png">
                </div>
                <div class="item">
                    <img src="../src/img/start/item.png">
                </div>
            </div>
            <div class="mouce">
               <div class="moucing">
                    <img src="../src/img/start/mouth.png">
               </div>
            </div>
            <div class="man">
                <div class="aboutlman">
                    <img src="../src/img/start/one.png">
                </div>
                <div class="lman">
                    <img src="../src/img/start/leftman.png">
                </div>
                <div class="rman">
                    <img src="../src/img/start/rightman.png">
                </div>
            </div>
            <div class="startbtu">
                <img src="../src/img/start/startbut.png">
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide ssone">
                    <div class="movie ani"  swiper-animate-effect="rotateOutUpLeft" swiper-animate-duration="0.5s" swiper-animate-delay="10s">
                        <div class="movieone">
                            <img src="../src/img/banner/movie/movieone.png">
                        </div>
                        <div class="ani movietwo" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                            <img src="../src/img/banner/movie/movietwo.png">
                        </div>
                        <div class="ani moviethree" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
                            <img src="../src/img/banner/movie/moviethree.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="swiper-slide sstwo">
                    <div class="rock">
                        <div class="lighttwo lg11"></div>
                        <div class="lighttwo lg22"></div>
                        <div class="lighttwo lg33"></div>
                        <div class="lighttwo lg44"></div>
                        <div class="lighttwo lg55"></div>
                        <div class="lighttwo lg66"></div>
                    </div>
                    <div class="caideng ani"  swiper-animate-effect="flash" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                        <img src="../src/img/banner/rock/caideng.png">
                    </div>
                    <div class="rockman">
                        <div class="rockml ani"  swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                            <img src="../src/img/banner/rock/yaogunleft.png" alt="">
                        </div>
                        <div class="rockmr ani" swiper-animate-effect="bounce" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                            <img src="../src/img/banner/rock/yaogunright.png" alt="">
                        </div>
                    </div>
                    <div class="rockmid">
                        <div class="rockmidman ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                            <img src="../src/img/banner/rock/yaogunman.png" alt="">
                        </div>
                    </div>
                    <div class="rockmb">
                        <img src="../src/img/banner/rock/mid.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide ssthree">
                    <div class="classicdeng">
                        <img src="../src/img/banner/classic/caideng.png" alt="">
                    </div>
                    <div class="bang">
                        <div class="bangone">
                            <img src="../src/img/banner/classic/one.png" alt="">
                        </div>
                        <div class="bangtwo">
                            <img src="../src/img/banner/classic/two.png" alt="">
                        </div>
                    </div>
                    <div class="qiang">
                        <img src="../src/img/banner/classic/qianmain.png" alt="">
                    </div>
                    <div class="ani threeman" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                        <img src="../src/img/banner/classic/threeman.png" alt="">
                    </div>
                    <div class="ani jojo" swiper-animate-effect="bounceInRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                        <img src="../src/img/banner/classic/jingdiange-feizao.png">
                    </div>
                </div>
                <div class="swiper-slide ssfour">
                    <div class="rapperone">
                        <img src="../src/img/banner/rapper/love.png" alt="">
                    </div>
                    <div class="rappertwo ani" swiper-animate-effect="shake" swiper-animate-duration="1s" swiper-animate-delay="0.3s">
                        <img src="../src/img/banner/rapper/car.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide oldsong">
                    <div class="oldsonghead">
                        <img src="../src/img/banner/oldsong/caideng.png" alt="">
                    </div>
                    <div class="oldsongmid">
                        <img src="../src/img/banner/oldsong/oldsong.png" alt="">
                    </div>
                    <div class="oldsongright ani" swiper-animate-effect="flash" swiper-animate-duration="0.6s" swiper-animate-delay="0.3s">
                        <img src="../src/img/banner/oldsong/two.png" alt="">
                    </div>
                </div>
                <div class="swiper-slide pop">
                    <div class="popleft ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                        <img src="../src/img/banner/pop/liuxingge-songhua.png" alt="">
                    </div>
                    <div class="popmid">
                        <img src="../src/img/banner/pop/liuxingge-qaDx.png" alt="">
                    </div>
                    <div class="popright ani" swiper-animate-effect="bounceIn" swiper-animate-duration="0.5s" swiper-animate-delay="0.6s">
                        <img src="../src/img/banner/pop/yongqi.png" alt="">
                    </div>
                </div>
            </div>
            <div class="select">
                    <div class="selleft">
                        <div class="a">
                            <img class="aa" src="../src/img/banner/select/A.png">
                            <p class="songnameone">one</p>
                        </div>
                        <div class="b">
                            <img class="bb" src="../src/img/banner/select/B.png">
                            <p class="songnametwo">two</p>
                        </div>
                        <div class="c">
                            <img class="cc" src="../src/img/banner/select/C.png">
                            <p class="songnamethree">three</p>
                        </div>
                    </div>
                    <div class="selright">
                        <div class="seltime">
                            <img src="../src/img/banner/select/time.png">
                            <div class="countdown">
                                <span class="countdowntime">60</span>
                            </div>
                        </div>
                        <div class="seldown">
                            <img src="../src/img/banner/select/down.png">
                        </div>
                    </div>
                </div>
            <div class="aboutaudio">
                <audio class="myaudio" autoplay></audio>
            </div>
        </div>
    </div>
    <script src="./js/swiper.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
