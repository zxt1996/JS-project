<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>kugou</title>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/swiper.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="web">
        <div class="loadpage">
            <div class="loadnum">
                <span>Loading:</span>
                <span class="changeload">0</span>
                <span>%</span>
            </div>
            <div class="midload">
                <img src="../src/img/load/jiantou.png">
            </div>
            <div class="tiaoload">
                <img src="../src/img/load/tiaoguo.png">
            </div>
        </div>
        <div class="startpage">
            <div class="light lg1"></div>
            <div class="light lg2"></div>
            <div class="light lg3"></div>
            <div class="light lg4"></div>
            <div class="light lg5"></div>
            <div class="light lg6"></div>
            <div class="starthead">
                <div class="logo">
                    <img src="../src/img/start/logo.png">
                </div>
                <div class="item">
                    <img src="../src/img/start/item.png">
                </div>
            </div>
            <div class="mouce">
               <div class="moucing">
                    <img src="../src/img/start/mouth.png">
               </div>
            </div>
            <div class="man">
                <div class="aboutlman">
                    <img src="../src/img/start/one.png">
                </div>
                <div class="lman">
                    <img src="../src/img/start/leftman.png">
                </div>
                <div class="rman">
                    <img src="../src/img/start/rightman.png">
                </div>
            </div>
            <div class="startbtu">
                <img src="../src/img/start/startbut.png">
            </div>
        </div>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Slide 1</div>
                <div class="swiper-slide">Slide 2</div>
                <div class="swiper-slide">Slide 3</div>
            </div>
        </div>
    </div>
    <script src="./js/swiper.js"></script>
    <script src="./js/swiper.animate1.0.3.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
